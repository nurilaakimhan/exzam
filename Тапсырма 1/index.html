<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        var dey = prompt("1-12 дейін сан енгізіңіз:")

        if(dey == "3"){
            alert("3-ші ай Науырыз; Көктем");
        }else if(dey < - 0 && dey > 12){
            alert("1 жыл 12 айдан тұрады 1 - ден 12- ге дейін сан енгізіңіз")
        }
        if(dey == "4"){
            alert("4-ші ай Сәуір; Көктем");
        }
        if(dey == "5"){
            alert("5-ші ай Мамыр; Көктем");
        }
        if(dey == "6"){
            alert("6-ші ай Маусым; Жаз");
        }
        if(dey == "7"){
            alert("7-ші ай Шілде; Жаз");
        }
        if(dey == "8"){
            alert("8-ші ай Тамыз ; Жаз");
        }
        if(dey == "9"){
            alert("9-ші ай Қыркүйек; Күз");
        }
        if(dey == "10"){
            alert("10-ші ай Қазан; Күз");
        }
        if(dey == "11"){
            alert("11-ші ай Қараша; Күз");
        }
        if(dey == "12"){
            alert("12-ші ай Желтоқсан; Қыс");
        }
        if(dey == "1"){
            alert("1-ші ай Қаңтар; Қыс");
        }
        if(dey == "2"){
            alert("2-ші ай Ақпан; Қыс");
        }

    </script>
</body>
</html>
