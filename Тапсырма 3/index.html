<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("а санын енгізіңіз")
        var b = prompt ("b санын енгізіңіз")
         if(a > b){
            alert("a саны b санынан үлкен")
         }else if(b > a){
            alert("a саны b санынан кіші")
         }
         if(a = b){
            alert("a саны мен b тең мәнде")
         }
    </script>
</body>
</html>
